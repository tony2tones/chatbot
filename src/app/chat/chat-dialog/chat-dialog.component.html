<div class="container">
    <div class="contains">
        <h1>{{ title }}</h1>
        <div class="message-board-content">
            <ng-container class="message-content" *ngFor="let message of (messages | async)">
                <div class="message" [ngClass]="{
          from: message.sentBy === 'bot',
          to: message.sentBy === 'user'
        }">
                    {{ message.content }}
                </div>
            </ng-container>
        </div>

        <label for="nameField">Your Message</label>

        <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" />

        <button (click)="sendMessage()">Send</button>
    </div>
</div>
