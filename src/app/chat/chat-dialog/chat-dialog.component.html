<div class="container">
  <div class="contains">
    <h1>{{ title }}</h1>
    <ng-container *ngFor="let message of (messages | async)">
      <div
        class="message"
        [ngClass]="{
          from: message.sentBy === 'bot',
          to: message.sentBy === 'user'
        }"
      >
        {{ message.content }}
      </div>
    </ng-container>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="nameField">Your Message</label>
        <input
          formControlName="messageInput"
          (keyup.enter)="sendMessage()"
          type="text"
        />
        <button (click)="sendMessage()">Send</button>
      </div>
      <div *ngIf="messageInput.touched && messageInput.invalid" >Please enter something</div>
    </form>
  </div>
</div>
